<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<style>
.button{
cursor: pointer;
padding:15px;
font-size: 25px;
background-color:darksalmon;
border: none;
border-radius: 5px;
}
.button:hover{
	color: red;
}
</style>
</head>
<body style="background-color: darkolivegreen;background-image:url(Fitness2.jpg);background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size: cover;">
	<h1 style="text-align: center;text-decoration-line:underline;text-decoration-style: dotted;">Calculating your BMI</h1>
	<div style="margin-left: 350px;margin-top:130px;">
	<form action="result" method="post">
		<div>
		<label for="height" style="font-size: 50px;">Height:</label>
		<input type="text" placeholder="in meters" name="height" style="outline: none;padding: 20px;"/>
		</div>
		<br/>
		<div>
		<label for="weight" style="font-size: 50px;">Weight:</label>
		<input type="text" placeholder="in kilograms" name="weight" style="outline: none;padding: 20px; ::placeholder{font-size: 40px;};"/>
		</div>
		<br>
		<input type="submit" value="Calculate" style="padding:15px;font-size: 25px;background-color:darksalmon;border: none;border-radius: 5px;" class="button"/>
	</form>
	</div>
	<div><img src=""/></div>
</body>
</html>
